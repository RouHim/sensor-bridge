<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SensorBridge</title>

    <script defer src="script.js" type="module"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <link href="style.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
</head>

<body>
<div id="base-container">
    <div class="row-flex-container">
        <div id="master-pane">
            <h3>
                Network Ports
                <button id="btn-add-network-device" class="icon-button" title="Manually add network entry">
                    <i class="fas fa-plus"></i>
                </button>
            </h3>
            <hr>
            <ul id="main-net-ports">
            </ul>
        </div>

        <div id="detail-pane">
            <div class="flex-container" style="justify-content: left;">

                <!-- TODO: add these to the li element on hover -->
                <button id="lcd-btn-save-network-device" class="icon-button" style="font-size: 2em; margin-right: 10px;"
                        title="Save device configuration">
                    <i class="fas fa-save"></i>
                </button>

                <button id="lcd-btn-remove-network-device" class="icon-button"
                        style="font-size: 2em; margin-right: 10px;"
                        title="Remove device configuration">
                    <i class="fas fa-trash"></i>
                </button>

                <label id="kill-switch-input" class="kill-switch flex-item" title="Enable or disable the display">
                    <input id="main-chk-transfer-active" type="checkbox" class="kill-switch-input">
                    <i class="fas fa-power-off kill-switch-icon"></i>
                </label>

            </div>

            <hr/>

            <div id="lcd-panel" style="display: block;">

                <div id="device-config">
                    <div class="flex-container">
                        <label for="lcd-txt-device-name" style="width: 200px; margin-right: 5px">Device name:</label>
                        <input id="lcd-txt-device-name" style="width: 150px;"
                               title="Enter a simple name of your device">
                    </div>
                    <div class="flex-container">
                        <label for="lcd-txt-network-address" style="width: 200px; margin-right: 5px">Network
                            address:</label>
                        <input id="lcd-txt-network-address" style="width: 150px;"
                               title="IP Address or Hostname, e.g.: '192.168.0.156' or 'some-device.local'">
                    </div>

                </div>

                <div id="lcd-config" class="flex-container">
                    <label for="lcd-txt-resolution-width" style="margin-right: 5px">LCD Resolution:</label>
                    <input type="number" min="0" max="2147483647" id="lcd-txt-resolution-width" value="1024"
                           style="width: 75px;">
                    <div style="margin: 5px 10px">x</div>
                    <input type="number" min="0" max="2147483647" id="lcd-txt-resolution-height" value="600"
                           style="width: 75px;">

                    <button id="btn-lcd-toggle-live-preview" class="icon-button" title="Open live preview">
                        <i class="fas fa-eye"></i>
                    </button>

                </div>

                <div id="lcd-designer-pane" style="position: relative; margin-bottom: 10px">
                </div>

                <div class="flex-container">
                    <b>Elements</b>

                    <!-- TODO: add these to the li element on hover -->
                    <button id="lcd-btn-remove-sensor" class="icon-button">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                <div id="lcd-elements-detail-editor" class="row-flex-container">
                    <div style="width: 25%; margin-right: 10px; padding-right: 10px; border-right: #ccc solid 1px;">
                        <ul id="lcd-designer-placed-elements">
                        </ul>
                    </div>

                    <div id="lcd-sensor-entry-config" style="width: 75%">
                        <button id="lcd-btn-save-sensor" class="icon-button" title="Save sensor configuration">
                            <i class="fas fa-save"></i>
                        </button>

                        <table>
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" id="lcd-txt-sensor-name" value=""></td>
                            </tr>
                            <tr>
                                <td>Sensor:</td>
                                <td><select id="lcd-cmb-sensor-type-selection"></select></td>
                            </tr>
                            <tr>
                                <td>Format:</td>
                                <td><input type="text" id="lcd-txt-sensor-text-format" value="{value} {unit}"></td>
                            </tr>
                            <tr>
                                <td>Position X:</td>
                                <td><input type="number" min="0" max="2147483647" id="lcd-txt-sensor-position-x"
                                           value="0"></td>
                            </tr>
                            <tr>
                                <td>Position Y:</td>
                                <td><input type="number" min="0" max="2147483647" id="lcd-txt-sensor-position-y"
                                           value="0"></td>
                            </tr>
                        </table>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
