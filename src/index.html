<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SensorBridge</title>

    <script defer src="script.js" type="module"></script>

    <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>

    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          rel="stylesheet"/>
</head>

<body>
<div id="base-container" class="row-flex-container">
    <div id="master-pane">

        <div class="flex-container center-horizontal">

            <select id="main-network-ports-select" style="width: 250px; margin-right: 5px">
            </select>

            <button class="icon-button" id="btn-add-network-device" title="Add a new network device">
                <i class="fas fa-plus"></i>
            </button>

            <button class="icon-button" id="lcd-btn-save-network-device" style="font-size: 2em; margin-right: 10px;"
                    title="Save device configuration">
                <i class="fas fa-save"></i>
            </button>

            <button class="icon-button" id="lcd-btn-remove-network-device"
                    style="font-size: 2em; margin-right: 10px;"
                    title="Remove device configuration">
                <i class="fas fa-trash"></i>
            </button>

            <button class="icon-button" id="btn-lcd-toggle-live-preview" style="font-size: 2em; margin-right: 10px;"
                    title="Open live preview">
                <i class="fas fa-eye"></i>
            </button>

            <label class="kill-switch flex-item" id="kill-switch-input" title="Enable or disable the display">
                <input class="kill-switch-input" id="main-chk-transfer-active" type="checkbox">
                <i class="fas fa-power-off kill-switch-icon"></i>
            </label>

        </div>

        <hr/>

        <div id="lcd-panel" style="display: block;">

            <div id="device-config">
                <div class="flex-container">
                    <label for="lcd-txt-device-name" style="width: 200px; margin-right: 5px">Device name:</label>
                    <input id="lcd-txt-device-name" style="width: 150px;"
                           title="Enter a simple name of your device">
                </div>
                <div class="flex-container">
                    <label for="lcd-txt-device-network-address" style="width: 200px; margin-right: 5px">Network
                        address:</label>
                    <input id="lcd-txt-device-network-address" style="width: 150px;"
                           title="IP Address or Hostname, e.g.: '192.168.0.156' or 'some-device.local'">
                </div>

            </div>

            <div class="flex-container" id="lcd-config">
                <label for="lcd-txt-resolution-width" style="margin-right: 5px">LCD Resolution:</label>
                <input id="lcd-txt-resolution-width" max="2147483647" min="0" style="width: 75px;" type="number"
                       value="1024">
                <div style="margin: 5px 10px">x</div>
                <input id="lcd-txt-resolution-height" max="2147483647" min="0" style="width: 75px;" type="number"
                       value="600">

            </div>

            <div id="lcd-designer-pane" style="position: relative; margin-bottom: 10px">
            </div>

            <div class="row-flex-container" id="lcd-elements-detail-editor">
                <div style="width: 25%; margin-right: 10px; padding-right: 10px; border-right: #ccc solid 1px;">
                    <ul id="lcd-designer-placed-elements">
                    </ul>
                </div>

                <div id="lcd-sensor-entry-config" style="width: 75%">

                    <button class="icon-button" id="lcd-btn-remove-element">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="icon-button" id="lcd-btn-save-element" title="Save sensor configuration">
                        <i class="fas fa-save"></i>
                    </button>

                    <table>
                        <colgroup>
                            <col span="1" style="width: 100px">
                            <col span="1">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>Name:</td>
                            <td><input id="lcd-txt-element-name" type="text" value=""></td>
                        </tr>
                        <tr>
                            <td>Position X:</td>
                            <td><input id="lcd-txt-element-position-x" max="2147483647" min="0" type="number"
                                       value="0"></td>
                        </tr>
                        <tr>
                            <td>Position Y:</td>
                            <td><input id="lcd-txt-element-position-y" max="2147483647" min="0" type="number"
                                       value="0"></td>
                        </tr>
                        <tr>
                            <td>Typ:</td>
                            <td><select id="lcd-cmb-element-type">
                                <option selected value="text">Text</option>
                                <option value="static-image">Static image</option>
                                <option value="graph">Graph</option>
                                <option value="conditional-image">Conditional image (gauge)</option>
                            </select></td>
                        </tr>
                        </tbody>
                    </table>

                    <table id="lcd-text-config" style="display: inherit;">
                        <colgroup>
                            <col span="1" style="width: 100px">
                            <col span="1">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>Sensor:</td>
                            <td><select id="lcd-cmb-sensor-id-selection"></select></td>
                        </tr>
                        <tr>
                            <td>Format:</td>
                            <td><input id="lcd-txt-element-text-format" type="text" value="{value} {unit}"></td>
                        </tr>
                        <tr>
                            <td>Font size:</td>
                            <td><input id="lcd-txt-element-font-size" max="100" min="0" type="number" value="20">
                            </td>
                        </tr>
                        <tr>
                            <td>Font color:</td>
                            <td>
                                <input id="lcd-txt-element-font-color" type="color" value="#ffffff">
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <table id="lcd-static-image-config" style="display: none;">
                        <colgroup>
                            <col span="1" style="width: 100px">
                            <col span="1">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>Image:</td>
                            <td>
                                <button class="icon-button" id="lcd-btn-static-image-select">
                                    <i class="fas fa-file-upload"></i>
                                </button>
                                <input id="lcd-txt-element-static-image-file">
                        </tr>
                        <tr>
                            <td>Width:</td>
                            <td><input id="lcd-txt-element-static-image-width" max="2147483647" min="0"
                                       type="number"
                                       value="0"></td>
                        </tr>
                        <tr>
                            <td>Height:</td>
                            <td><input id="lcd-txt-element-static-image-height" max="2147483647" min="0"
                                       type="number" value="0"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
