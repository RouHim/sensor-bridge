<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="style.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tauri App</title>
    <script defer src="main.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <h1>
        <i class="header-icon fas fa-microchip"></i>
        Sensor-Bridge
        <i class="header-icon fas fa-microchip"></i>
    </h1>

    <hr style="width: 100%; height: 1px; background-color: #FFF; border: none"/>

    <div class="main-container">
        <div id="master-pane">
            <h3>
                COM Ports
                <button id="btnRefreshComPorts" class="header-button">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </h3>

            <ul id="lstComPorts">
            </ul>
        </div>
        <div id="detail-pane">
            <h2 id="lblHeaderComName" style="color: #08ff00"></h2>

            <div id="com-port-config">
                <label for="txtBaudRate" style="margin-right: 5px">Baud rate:</label>
                <input type="text" id="txtBaudRate" value="" style="flex-grow: 1">
                <br><br>
                <label for="txtPushRate" style="margin-right: 5px">Push rate (ms):</label>
                <input type="text" id="txtPushRate" value="" style="flex-grow: 1">
            </div>

            <div id="display-address-config" style="margin-bottom: 25px">
                <label for="txtOutputAddress" style="margin-right: 5px">I2C Address:</label>
                <select id="txtOutputAddress">
                </select>
                <button id="btnAddOutputAddress" class="header-button">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="btnDeleteOutputAddress" class="header-button">
                    <i class="fas fa-trash"></i>
                </button>
            </div>

            <div id="font-size-config" style="margin-bottom: 25px">
                <label for="txtFontSize" style="margin-right: 5px">Font size:</label>
                <select id="txtFontSize">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="dashed-border">
                <h3>
                    Sensor Values
                    <button id="btnRefreshSensorValues" class="header-button">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </h3>

                <ul id="lstSensorValues">
                </ul>
            </div>

            <div style="padding-bottom: 10px; padding-top: 10px">
                <label for="txtOutputFormat">Configure data to send</label>
                <input type="text" id="txtOutputFormat" style="width: 90%; height: 20px"/>
                <i class="fas fa-arrow-down"></i>
                <p id="txtPreview" class="terminal" style="height: 20px"></p>
            </div>

            <label id="kill-switch-input" class="kill-switch" style="margin-top: 10px">
                <input id="chkTransferActive" type="checkbox" class="kill-switch-input">
                <i class="fas fa-power-off kill-switch-icon"></i>
            </label>
        </div>
    </div>

</div>
</body>
</html>
